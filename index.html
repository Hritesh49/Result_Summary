<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Component Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main_container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="scores">
                <div class="reaction"><div class="names"><img src="images/icon-reaction.svg" alt="">Reaction</div><div class="scored">80/100</div> </div>
                <div class="memory"><div class="names"><img src="images/icon-memory.svg" alt="">Memory</div><div class="scored">92/100</div> </div>
                <div class="verbal"><div class="names"><img src="images/icon-verbal.svg" alt="">Verbal</div><div class="scored">61/100</div> </div>
                <div class="visual"><div class="names"><img src="images/icon-visual.svg" alt="">Visual</div> <div class="scored">72/100</div></div>
            </div>

            <button>Continue</button>
        </div>
    </section>
</body>

</html>
